<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TON GAME</title>
</head>
<body data-path=".">
    <main class="main components__page">
        <div class="bg__light bg__light-yellow"></div>

                        <div class="chat__item-wrapper">
                            <div class="chat__message">
                                Ready for battle? Ready for battle?
                            </div>
                            <div class="chat__photo">
                                <img src="img/chat-icon.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="chat__item chat__item-answer">
                        <div class="chat__name">NESHIMIR88</div>
                        <div class="chat__item-wrapper">
                            <div class="chat__message">
                                Come and get me bro!!!
                            </div>
                            <div class="chat__photo">
                                <img src="img/chat-icon.png" alt="">

                        <div class="chat__item-wrapper">
                            <div class="chat__message">
                                Come and get me bro!!!
                            </div>
                            <div class="chat__photo">
                                <img src="img/chat-icon.png" alt="">
                            </div>

                </div>
            </div>
            <div class="rating__block">
                <div class="rating__top">
                    <h3 class="rating__title">
                        РЕЙТИНГ
                    </h3>
                    <img src="img/rating-prize.png" alt="" class="rating__prize-main">
                </div>
                <div class="game__chat-wrapper">
                    <ol class="rating__list">
                        <li class="rating__list-item">
                            <span>1.NESHIMIR88</span>
                            <img src="img/rating-gold.png" alt="">

                        <li class="rating__list-item">

                            <img src="img/rating-silver.png" alt="">

                        <li class="rating__list-item">

                            <img src="img/rating-bronze.png" alt="">
                        </li>
                        <li class="rating__list-item">
                            <span>4.CRAZYFROG</span>

                        <li class="rating__list-item">
                            <span>5.PahatamUA</span>

                        <li class="rating__list-item active">
                            <span>12.KhasanXXX</span>
