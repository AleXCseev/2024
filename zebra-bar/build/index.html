<!DOCTYPE html>
<html lang="ua">
<head>

    <link rel="stylesheet" href="libs/jquery.fancybox.min.css">
    <link rel="stylesheet" href="libs/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/animations.css">

    <title>Zebra Cocktail Bar</title>

<body data-path=".">
    <div class="site__wrapper">
        <header class="header__section">

            <img src="img/header-decor.png" alt="" class="header__decor">

                    <span>Cocktail</span>

                    Получить консультацию
                </a>

                <div class="header__slider owl-carousel">

                    <img src="img/header-img-2.jpg" alt="" class="header__slide">
                    <img src="img/header-img-3.jpg" alt="" class="header__slide">
                </div>
            </div>
        </div>

</header>
