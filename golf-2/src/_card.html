<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card" id="card">
                <div class="card__left">
                    <img src="img/logo-white.png" alt="" class="card__logo">
                    <div class="card__left-rating">
                        <span class="card__rating-text">4.9</span>
                        <div class="card__rating">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star-smallhalf.png" alt="">
                        </div>
                    </div>
                    <div class="header__discont">
                        <span class="pulse">65%</span>
                    </div>
                    <img src="img/info-boot.png" alt="" class="card__boot">
                    <div class="card__photos">
                        <a href="img/card/1/1.jpg" data-fancybox="card-1">
                            <img src="img/card/1/1.jpg" alt="" />
                        </a>
                        <a href="img/card/1/2.jpg" data-fancybox="card-1">
                            <img src="img/card/1/2.jpg" alt="" />
                        </a>
                        <a href="img/card/1/3.jpg" data-fancybox="card-1">
                            <img src="img/card/1/3.jpg" alt="" />
                        </a>
                        <a href="img/card/1/4.jpg" data-fancybox="card-1">
                            <img src="img/card/1/4.jpg" alt="" />
                        </a>
                        <a href="img/card/1/5.jpg" data-fancybox="card-1">
                            <img src="img/card/1/5.jpg" alt="" />
                        </a>
                        <a href="img/card/1/6.jpg" data-fancybox="card-1">
                            <img src="img/card/1/6.jpg" alt="" />
                        </a>
                    </div>
                </div>
                <div class="card__right">
                    <h3 class="card__title">
                        soft gold
                    </h3>
                    <div class="card__price">
                        <div class="price">
                            <span class="old_price">
                                1885 грн
                            </span>
                            <span class="new__price">
                                4970 грн
                            </span>
                        </div>
                    </div>
                    <p class="card__info">
                        Пол: Женский <br>
                        Сезон: Весна - Лето <br>
                        Вид товара: Кроссовки <br>
                        Верх: Натуральна телячья кожа, сетка <br>
                        Стиль: Comfort, active <br>
                        Цвет: Пудра <br>
                        Страна бренда: Дания <br>
                        Страна производства: Словакия
                    </p>
                    <div class="card__size-info">
                        Размер: <span class="size">36</span> (Стелька <span class="size__2">23см</span> )
                    </div>
                    <div class="card__size-btns">
                        <button type="button" data-size="36" data-size-2="23см" class="card__size active">
                            36
                        </button>
                        <button type="button" data-size="37" data-size-2="23.5см" class="card__size">
                            37
                        </button>
                        <button type="button" data-size="38" data-size-2="24см" class="card__size">
                            38
                        </button>
                        <button type="button" data-size="39" data-size-2="25см" class="card__size">
                            39
                        </button>
                        <button type="button" data-size="40" data-size-2="26см" class="card__size">
                            40
                        </button>
                    </div>
                    <form class="card__form">
                        <div class="card__inputs">
                            <div class="card__input-wrapper">
                                <label for="name">
                                    <img src="img/name.png" alt="">
                                </label>
                                <input id="name" type="text" placeholder="Имя" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <label for="tel">
                                    <img src="img/phone.png" alt="">
                                </label>
                                <input id="tel" type="tel" placeholder="Телефон" required class="card__input">
                            </div>
                        </div>
                        <button type="submit" class="card__submit">
                            <img src="img/bag.png" alt="">
                            <span>купить</span>
                        </button>
                    </form>
                    <p class="header__date">
                        Акция продлится до <span class="date">25.04.24</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
