<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/header-decor-1.png" alt="" class="header__decor header__decor-1 pulse">
                <img src="img/header-decor-2.png" alt="" class="header__decor header__decor-2 pulse">
                <img src="img/logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    елегантні жіночі кросівки SOFT GOLF
                </h1>
                <div class="header__items">
                    <div class="header__item header__item-1">
                        <div class="header__item-icon">
                            <img src="img/header-icon-1.png" alt="">
                        </div>
                        <span>Європейська якість</span>
                    </div>
                    <div class="header__item header__item-2">
                        <div class="header__item-icon">
                            <img src="img/header-icon-2.png" alt="">
                        </div>
                        <span>Натуральна шкіра</span>
                    </div>
                </div>
                <div class="header__block">
                    <img src="img/header-img.jpg" alt="" class="header__img">
                    <div class="header__discont">
                        <span class="pulse">60%</span>
                    </div>
                    <img src="img/header-boot.png" alt="" class="header__boot">
                </div>
                <div class="header__price">
                    <div class="price">
                        <span class="old__price">
                            1885 грн
                        </span>
                        <span class="new__price">
                            4970 грн
                        </span>
                    </div>
                </div>
                <a href="#card" class="order__btn">
                    <span>замовити зі знижкою</span>
                </a>
                <p class="header__date">
                    Акція триватиме до <span class="date">25.04.24</span>
                </p>
                <div class="header__delivery">
                    <div class="delivery__icon">
                        <img src="img/delivery-icon.png" alt="">
                    </div>
                    <p class="delivery__text">
                        Доставка «Новою Поштою» <br>
                        протягом 1 - 3 днів. <br>
                        Оплата після огляду товару.
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
