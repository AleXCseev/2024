<section class="card__section" id="order">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__title">
                Premium metal self defence stick
            </h2>
            <div class="header__price">
                <div class="price">
                    <span class="new__price">RP 116 000</span>
                    <span class="old__price">RP 290 000</span>
                </div>
                <p class="header__discount pulse">
                    60% скидка
                </p>
            </div>
            <div class="header__rating">
                <div class="rating">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star-4-9.png" alt="">
                </div>
                <span class="rating__number">
                    4.9
                </span>
                <p class="rating__info">Уже продано 500+ единиц</p>
            </div>
            <div class="card__slider owl-carousel">
                <a href="img/card/1.jpg" data-fancybox="card">
                    <img src="img/card/1.jpg" alt="" />
                </a>
                <a href="img/card/2.jpg" data-fancybox="card">
                    <img src="img/card/2.jpg" alt="" />
                </a>
                <a href="img/card/3.jpg" data-fancybox="card">
                    <img src="img/card/3.jpg" alt="" />
                </a>
                <a href="img/card/4.jpg" data-fancybox="card">
                    <img src="img/card/4.jpg" alt="" />
                </a>
            </div>
            <p class="card__info-title">
                Характеристики
            </p>
            <div class="card__info-block">
                <p class="card__info-text">
                    <span>Вес</span>
                    <span class="card__info-right">450 г</span>
                </p>
                <p class="card__info-text">
                    <span>Длина в раздвинутом <br> состоянии</span>
                    <span class="card__info-right">53 см</span>
                </p>
                <p class="card__info-text">
                    <span>Длина в сложенном <br> состоянии</span>
                    <span class="card__info-right">21 см</span>
                </p>
                <p class="card__info-text">
                    <span>Материал</span>
                    <span class="card__info-right">Легированная сталь</span>
                </p>
                <p class="card__info-text">
                    <span>Страна-производитель</span>
                    <span class="card__info-right">Германия</span>
                </p>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <label for="name">
                        <img src="img/name.png" alt="">
                    </label>
                    <input id="name" type="text" placeholder="Имя" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <label for="phone">
                        <img src="img/phone.png" alt="">
                    </label>
                    <input id="phone" type="tel" placeholder="Телефон" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>Купить сейчас</span>
                </button>
            </form>
            <div class="header__timer">
                <p class="header__timer-info">
                    Акция действует еще
                </p>
                <div class="timer">
                    1д : <span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span>
                </div>
            </div>
        </div>
    </div>
</section>
