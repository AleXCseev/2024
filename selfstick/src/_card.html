<section class="card__section" id="order">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__title">
                प्रीमियम धातु आत्मरक्षा छड़ी
            </h2>
            <div class="header__price">
                <div class="price">
                    <span class="new__price">RP 116 000</span>
                    <span class="old__price">RP 290 000</span>
                </div>
                <p class="header__discount pulse">
                    60% छूट
                </p>
            </div>
            <div class="header__rating">
                <div class="rating">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star-4-9.png" alt="">
                </div>
                <span class="rating__number">
                    4.9
                </span>
                <p class="rating__info">पहले ही 500 से अधिक <br> इकाइयां बिक चुकी हैं</p>
            </div>
            <div class="card__slider owl-carousel">
                <a href="img/card/1.jpg" data-fancybox="card">
                    <img src="img/card/1.jpg" alt="" />
                </a>
                <a href="img/card/2.jpg" data-fancybox="card">
                    <img src="img/card/2.jpg" alt="" />
                </a>
                <a href="img/card/3.jpg" data-fancybox="card">
                    <img src="img/card/3.jpg" alt="" />
                </a>
                <a href="img/card/4.jpg" data-fancybox="card">
                    <img src="img/card/4.jpg" alt="" />
                </a>
            </div>
            <p class="card__info-title">
                विशेषताएँ
            </p>
            <div class="card__info-block">
                <p class="card__info-text">
                    <span>वजन</span>
                    <span class="card__info-right">450 ग्राम</span>
                </p>
                <p class="card__info-text">
                    <span>बढ़ाए जाने पर लंबाई</span>
                    <span class="card__info-right">53 सेमी</span>
                </p>
                <p class="card__info-text">
                    <span>मुड़ी हुई लंबाई</span>
                    <span class="card__info-right">21 सेमी</span>
                </p>
                <p class="card__info-text">
                    <span>सामग्री मिश्र</span>
                    <span class="card__info-right">धातु इस्पात</span>
                </p>
                <p class="card__info-text">
                    <span>मूल देश</span>
                    <span class="card__info-right">जर्मनी</span>
                </p>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <label for="name">
                        <img src="img/name.png" alt="">
                    </label>
                    <input id="name" type="text" placeholder="नाम" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <label for="phone">
                        <img src="img/phone.png" alt="">
                    </label>
                    <input id="phone" type="tel" placeholder="टेलीफ़ोन" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>अभी खरीदें</span>
                </button>
            </form>
            <div class="header__timer">
                <p class="header__timer-info">
                    प्रमोशन अभी भी वैध है
                </p>
                <div class="timer">
                    1 दिन : <span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span>
                </div>
            </div>
        </div>
    </div>
</section>
