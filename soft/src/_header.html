<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/lief-1.png" alt="" class="decor header__decor-1">
            <img src="img/lief-2.png" alt="" class="decor header__decor-2">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <h2 class="header__subtitle">
                    Осінній цінопад - час оновлюватися!
                </h2>
                <h1 class="header__title">
                    лови свою осінню знижку на стильне шкіряне взуття від ECCO!
                </h1>
                <div class="header__block">
                    <img src="img/header-img.jpg" alt="" class="header__img">
                    <img src="img/header-boot.png" alt="" class="header__boot">
                    <img src="img/lief-3.png" alt="" class="decor header__decor-3">
                </div>
                <div class="header__item header__item-1">
                    <div class="header__item-icon">
                        <img src="img/header-icon-1.png" alt="">
                    </div>
                    <p class="header__item-text">
                        Зроблено в ЄС
                    </p>
                </div>
                <div class="header__item header__item-2">
                    <div class="header__item-icon">
                        <img src="img/header-icon-2.png" alt="">
                    </div>
                    <p class="header__item-text">
                        Натуральна шкіра
                    </p>
                </div>
                <div class="price__block">
                    <div class="price">
                        <div class="price__item">
                            <p class="price__text">
                                Звичайна ціна:
                            </p>
                            <span class="old__price">4321 грн</span>
                        </div>
                        <div class="price__item">
                            <p class="price__text">
                                Ціна сьогодні:
                            </p>
                            <span class="new__price">1234 грн</span>
                        </div>
                    </div>
                    <a href="#card" class="order__btn">
                        <span>замовити зі знижкою</span>
                    </a>
                    <p class="header__info">
                        Встигни, поки ціну знижено: <br>
                        <span><span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span> </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
