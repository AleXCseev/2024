<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__section-title">
                <span>Поздравляем!</span> <br>
                Ваша персональная скидка составила 70%
            </h2>
            <div class="card__wrapper">
                <div class="card card__1" id="card">
                    <div class="card__left">
                        <img src="img/logo-white.png" alt="" class="card__logo">
                        <h3 class="card__title">
                            FLOWT LX
                        </h3>
                        <div class="card__rating-block">
                            <span class="card__rating-text">
                                5.0
                            </span>
                            <div class="card__rating">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                            </div>
                        </div>
                        <img src="img/card-boot-1.png" alt="" class="card__boot">
                        <div class="card__photos">
                            <a class="card__photo" href="img/card/1/1.jpg" data-fancybox="card-1">
                                <img src="img/card/1/1.jpg" alt="" />
                            </a>
                            <a class="card__photo" href="img/card/1/2.jpg" data-fancybox="card-1">
                                <img src="img/card/1/2.jpg" alt="" />
                            </a>
                            <a class="card__photo" href="img/card/1/3.jpg" data-fancybox="card-1">
                                <img src="img/card/1/3.jpg" alt="" />
                            </a>
                            <a class="card__photo" href="img/card/1/4.jpg" data-fancybox="card-1">
                                <img src="img/card/1/4.jpg" alt="" />
                            </a>
                            <a class="card__photo" href="img/card/1/5.jpg" data-fancybox="card-1">
                                <img src="img/card/1/5.jpg" alt="" />
                            </a>
                            <a class="card__photo" href="img/card/1/6.jpg" data-fancybox="card-1">
                                <img src="img/card/1/6.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="card__right">
                        <div class="card__price">
                            <div class="price">
                                <span class="old__price">
                                    4321 грн
                                </span>
                                <span class="new__price">
                                    1234 грн
                                </span>
                            </div>
                        </div>
                        <p class="card__info">
                            Сезон: Лето <br>
                            Верх: Натуральная телячья кожа <br>
                            Материал подошвы: Полиуретан <br>
                            Стиль: Ежедневный (casual) <br>
                            Страна: Словакия
                        </p>
                        <form class="card__form">
                            <div class="card__input-wrapper">
                                <label for="name">
                                    <img src="img/name.png" alt="">
                                </label>
                                <input id="name" type="text" placeholder="Ім’я" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <label for="tel">
                                    <img src="img/phone.png" alt="">
                                </label>
                                <input id="tel" type="tel" placeholder="Телефон" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <label for="size">
                                    <img src="img/tringle.png" alt="">
                                </label>
                                <select id="size" name="size" class="card__select card__input" size="1">
                                    <option value="39" hidden="">Розмір</option>
                                    <option value="39">39 (25,5см)</option>
                                    <option value="40">40 (26см)</option>
                                    <option value="41">41 (26,5см)</option>
                                    <option value="42">42 (27см)</option>
                                    <option value="43">43 (27,5см)</option>
                                    <option value="44">44 (28см)</option>
                                    <option value="45">45 (28,5см)</option>
                                    <option value="46">46 (29см)</option>
                                </select>
                            </div>
                            <button type="submit" class="order__btn card__submit">
                                <span>купити</span>
                            </button>
                            <p class="header__date">
                                Акція діє до: <span class="date">10.04.2024</span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
