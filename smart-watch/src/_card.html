<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper" id="card">
            <h2 class="card__title">
                Smart Watch Performance Х 24
            </h2>
            <div class="card__rating">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
            </div>
            <div class="card__price">
                <div class="price">
                    <span class="old__price">4321 грн</span> 
                    <span class="new__price">1234 грн</span>
                </div>
            </div>  
            <div class="card__main-photo owl-carousel">
                <img src="img/card/black.png" alt="">
                <img src="img/card/white.png" alt="">
                <img src="img/card/red.png" alt="">
                <img src="img/card/pink.png" alt="">
            </div>
            <div class="card__color">
                <p class="card__color-text">
                    Виберіть колір:
                </p>
                <div class="card__btns">
                    <button type="button" data-slide="1" class="card__btn black active">
                        <img src="img/ok-white.png" alt="">
                    </button>
                    <button type="button" data-slide="2" class="card__btn white">
                        <img src="img/ok-blue.png" alt="">
                    </button>
                    <button type="button" data-slide="3" class="card__btn red">
                        <img src="img/ok-white.png" alt="">
                    </button>
                    <button type="button" data-slide="4" class="card__btn pink">
                        <img src="img/ok-blue.png" alt="">
                    </button>
                </div>
            </div>
            <p class="card__info">
                Дисплей: 1,54 дюйма
            </p>
            <p class="card__info">
                Матеріал браслета: Силікон
            </p>
            <p class="card__info">
                Вага товару: 40 г
            </p>
            <p class="card__info">
                Комплектація: 1 смарт-годинник;
            </p>
            <p class="card__info">
                USB-кабель зарядки
            </p>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <label for="text-1">
                        <img src="img/name.png" alt="">
                    </label>
                    <input type="text" id="text-1" placeholder="Ім'я" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <label for="tel-1">
                        <img src="img/phone.png" alt="">
                    </label>
                    <input type="tel" id="tel-1" placeholder="Телефон" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>купити</span>
                </button>
                <p class="header__btn-info">
                    <img src="img/alert.png" alt="">
                    Кількість акційного товару обмежена
                </p>
            </form>
        </div>
    </div>
</section>
