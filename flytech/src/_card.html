<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <img src="img/card-decor-1.png" alt="" class="card__decor card__decor-1">
            <img src="img/card-decor-2.png" alt="" class="card__decor card__decor-2">
            <h2 class="card__section-title">
                <span>Вітаємо!</span> <br>
                Ваша персональна знижка склала 70%
            </h2>
            <div class="card__top">
                <div class="card__title">
                    <img src="img/logo.png" alt="">
                    <span>FlyTech 7</span>
                </div>
                <div class="card__rating">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                </div>
                <div class="card__price">
                    <div class="price">
                        <span class="old__price">
                            4321 грн
                        </span>
                        <span class="new__price">
                            1234 грн
                        </span>
                    </div>
                </div>
            </div>
            <div class="card__block">
                <div class="card__slider owl-carousel">
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/1.jpg">
                            <img src="img/card/1.jpg" alt="">
                        </a>
                    </div>
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/2.jpg">
                            <img src="img/card/2.jpg" alt="">
                        </a>
                    </div>
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/3.jpg">
                            <img src="img/card/3.jpg" alt="">
                        </a>
                    </div>
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/4.jpg">
                            <img src="img/card/4.jpg" alt="">
                        </a>
                    </div>
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/5.jpg">
                            <img src="img/card/5.jpg" alt="">
                        </a>
                    </div>
                    <div class="card__slide">
                        <a data-fancybox="card" href="img/card/6.jpg">
                            <img src="img/card/6.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="card__right" id="card">
                    <p class="card__info">
                        Сезон: Весна-літо
                    </p>
                    <p class="card__info">
                        Стать: Чоловічі
                    </p>
                    <p class="card__info">
                        Верх: Технологічний матеріал Soft Power
                    </p>
                    <p class="card__info">
                        Матеріал підкладки: Антибактеріальний текстиль
                    </p>
                    <p class="card__info">
                        Стиль: Street style, comfort
                    </p>
                    <p class="card__info">
                        Країна бренду: Норвегія
                    </p>
                    <form class="card__form">
                        <div class="card__input-wrapper">
                            <label for="name">
                                <img src="img/name.png" alt="">
                            </label>
                            <input id="name" type="text" placeholder="Ім’я" required class="card__input">
                        </div>
                        <div class="card__input-wrapper">
                            <label for="tel">
                                <img src="img/phone.png" alt="">
                            </label>
                            <input id="tel" type="tel" placeholder="Телефон" required class="card__input">
                        </div>
                        <div class="card__input-wrapper">
                            <label for="size">
                                <img src="img/tringle.png" alt="">
                            </label>
                            <select id="size" name="size" class="card__select card__input" size="1">
                                <option value="39" hidden="">Розмір</option>
                                <option value="39">39 (25,5см)</option>
                                <option value="40">40 (26см)</option>
                                <option value="41">41 (26,5см)</option>
                                <option value="42">42 (27см)</option>
                                <option value="43">43 (27,5см)</option>
                                <option value="44">44 (28см)</option>
                                <option value="45">45 (28,5см)</option>
                                <option value="46">46 (29см)</option>
                            </select>
                        </div>
                        <button type="submit" class="card__submit">
                            <span>купити</span>
                        </button>
                        <p class="header__date">
                            Акція діє до: <span class="date">10.04.2024</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
