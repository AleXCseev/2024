<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card">
                <div class="card__left">
                    <img src="img/card-prod.png" alt="" class="card__prod">
                    <div class="card__photos">
                        <a href="img/card/1-1000.jpg" data-fancybox="card">
                            <img src="img/card/1-1000.jpg" alt="" />
                        </a>
                        <a href="img/card/2-1000.jpg" data-fancybox="card">
                            <img src="img/card/2-1000.jpg" alt="" />
                        </a>
                        <a href="img/card/3-1000.jpg" data-fancybox="card">
                            <img src="img/card/3-1000.jpg" alt="" />
                        </a>
                        <a href="img/card/4-1000.jpg" data-fancybox="card">
                            <img src="img/card/4-1000.jpg" alt="" />
                        </a>
                        <a href="img/card/5-1000.jpg" data-fancybox="card">
                            <img src="img/card/5-1000.jpg" alt="" />
                        </a>
                    </div>
                </div>
                <div class="card__right">
                    <div class="card__block card__block-1">
                        <h3 class="card__title">
                            Puma BMW
                        </h3>
                        <div class="card__info">
                            <span>Сезон:</span>
                            <div class="divider"></div>
                            <span>Весна-літо</span>
                        </div>
                        <div class="card__info">
                            <span>Стать:</span>
                            <div class="divider"></div>
                            <span>Чоловічі</span>
                        </div>
                        <div class="card__info">
                            <span>Верх:</span>
                            <div class="divider"></div>
                            <span>Текстиль, синтетичне волокно</span>
                        </div>
                        <div class="card__info">
                            <span>Матеріал підкладки:</span>
                            <div class="divider"></div>
                            <span>Текстиль</span>
                        </div>
                        <div class="card__info">
                            <span>Стиль:</span>
                            <div class="divider"></div>
                            <span>Comfort active</span>
                        </div>
                        <div class="card__info">
                            <span>Країна бренду:</span>
                            <div class="divider"></div>
                            <span>Норвегія</span>
                        </div>
                        <div class="card__info card__nfo-price">
                            <span>Ціна:</span>
                            <div class="divider"></div>
                            <span class="price">
                                <span class="old__price">4970 грн</span>
                                <span class="new__price">1885 грн</span>
                            </span>
                        </div>
                    </div>
                    <div class="card__block card__block-2">
                        <form class="card__form">
                            <div class="input__wrapper">
                                <input type="text" placeholder="Ім’я" required class="card__input">
                            </div>
                            <div class="input__wrapper">
                                <input type="tel" placeholder="Номер телефону" required class="card__input">
                            </div>
                            <div class="card__input card__select">
                                <select name="" id="" class="card__input">
                                    <option value="36">36 (23 cм)</option>
                                    <option value="37">37 (23,5 cм)</option>
                                    <option value="38">38 (24 cм)</option>
                                    <option value="39">39 (25 cм)</option>
                                    <option value="40">40 (26 cм)</option>
                                 </select>
                            </div>
                            <button type="submit" class="order__btn card__submit">
                                <span>Замовити</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
