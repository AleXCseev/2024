<section class="card__section">
    <div class="header__line">
        <h1 class="header__line-title">
            Garden Biolight
        </h1>
    </div>
    <div class="container">
        <div class="card__section-wrapper" id="card">
            <h2 class="card__title">
                Люминесцентное удобрение
            </h2>
            <div class="card__rating">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star-half.png" alt="">
            </div>
            <div class="card__prod-wrapper">
                <img src="img/card-prod.png" alt="" class="card__prod card__prod-1 card__animation">
                <img src="img/card-prod.png" alt="" class="card__prod card__prod-2 card__animation">
            </div>
            <div class="header__discount pulse">
                <span>скидка 50%</span>
            </div>
            <div class="header__price">
                <div class="price">
                    <span class="old__price">
                        321 грн
                    </span>
                    <span class="new__price">
                        123 грн
                    </span>
                </div>
                <form class="card__form">
                    <div class="card__input-wrapper">
                        <label for="text-1">
                            <img src="img/name.png" alt="">
                        </label>
                        <input type="text" id="text-1" placeholder="Ім'я" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <label for="tel-1">
                            <img src="img/phone.png" alt="">
                        </label>
                        <input type="tel" id="tel-1" placeholder="Телефон" required class="card__input">
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        <span>купить</span>
                    </button>
                </form>
            </div>
           
            <p class="header__quantity">
                Осталось товара по акции: <span><span class="quantity">7</span> шт.</span>
            </p>
        </div>
    </div>
</section>
