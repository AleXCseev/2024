<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/logo.png" alt="" class="header__logo">
            <div class="header__content">
                <h1 class="header__title">
                    Зустрічай зиму на стилі! 
                    <span>Будь у тренді з Levi's!</span>
                </h1>
                <p class="header__text">
                    Досить шукати компроміс між стилем та комфортом взимку!
                </p>
                <div class="header__decor">
                    <img src="img/header-girl.png" alt="" class="header__girl">
                    <img src="img/header-boot-1.png" alt="" class="header__boot header__boot-1" data-aos="fade-left">
                    <img src="img/header-boot-2.png" alt="" class="header__boot header__boot-2" data-aos="fade-left" data-aos-delay="200">
                </div>
                <div class="header__items">
                    <div class="header__item">
                        <img src="img/header-icon-1.png" alt="">
                        <p>Натуральна шкіра</p>
                    </div>
                    <div class="header__item">
                        <img src="img/header-icon-2.png" alt="">
                        <p>Натуральне хутро</p>
                    </div>
                </div>
                <div class="header__btn-wrapper">
                    <a href="#order" class="order__btn">
                        <span>виграти знижку</span>
                    </a>
                    <p class="header__date">
                        Акція триватиме до <span class="date">23.08.24</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
