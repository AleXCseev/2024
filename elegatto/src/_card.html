<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper" id="card">
            <img src="img/card-decor-1.png" alt="" class="card__decor card__decor-1">
            <img src="img/card-decor-2.png" alt="" class="card__decor card__decor-2">
            <img src="img/card-decor-3.png" alt="" class="card__decor card__decor-3">
            <img src="img/card-decor-4.png" alt="" class="card__decor card__decor-4">
            <h2 class="card__section-title">
                Каталог
            </h2>
            <div class="cards">
                <div class="card card__none">
                    <div class="card__new">
                        new
                    </div>
                    <div class="card__img-wrapper">
                        <img src="img/card/helix/black/1.jpg" alt="" class="card__img-1">
                        <img src="img/card/helix/black/2.jpg" alt="" class="card__img-2">
                    </div>
                    <div class="card__info">
                        <div class="card__info-left">
                            <p class="card__name">
                                HELIX BLACK 
                            </p>
                            <div class="card__left-bottom">
                                <div class="card__raiting">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                </div>
                                <span class="card__reviews-numb">
                                    (67)
                                </span>
                            </div>
                        </div>
                        <div class="card__price">
                            <div class="price">
                                <span class="new__price">
                                    1 488.00 грн
                                </span>
                                <span class="old__price">
                                    2500.00 грн
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="card__btn order__btn">
                        <span>Перейти до замовлення</span>
                    </button>
                </div>
            </div>
            <div class="card__modal-overlay card__modal-none">
                <div class="card__modal">
                    <button type="button" class="close__modal">
                        <img src="img/close.png" alt="">
                    </button>
                    <div class="card__slider owl-carousel">
                    
                    </div>
                    <div class="card__right">
                        <div class="card__modal-header">
                            <p class="card__name">
                                
                            </p>
                            <div class="card__left-bottom">
                                <div class="card__raiting">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                    <img src="img/star.png" alt="">
                                </div>
                                <span class="card__reviews-numb">
                                    (67)
                                </span>
                            </div>
                        </div>
                        <div class="card__modal-price">
                            <div class="price">
                                <span class="new__price">
                                    1 488.00 грн
                                </span>
                                <span class="old__price">
                                    2500.00 грн
                                </span>
                            </div>
                        </div>
                        <div class="card__color">
                            <p class="card__modal-text">
                                Колір:
                            </p>
                            <div class="card__color-btns"></div>
                        </div>
                        <div class="card__size">
                            <p class="card__modal-text">
                                Розмір:

                                <a class="card__table" data-fancybox="" data-src="#table-sizes-underwear" href="javascript:;">Таблиця розмірів</a>
                            </p>
                            <div class="card__size-btns"></div>
                        </div>
                        <form class="card__form">
                            <div class="card__input-wrapper">
                                <input type="text" placeholder="Ваше ім’я" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <input type="tel" placeholder="Номер телефону" required class="card__input">
                            </div>
                            <button type="submit" class="order__btn card__submit">
                                <span>Замовити</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
