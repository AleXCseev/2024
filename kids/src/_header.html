<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">

            <img src="img/square.png" alt="" class="header__decor header__decor-2">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">

                    replika flagship terbaik! Hadiah terbaik untuk anak anda
