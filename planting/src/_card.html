    <div class="card__block-1">

        <p class="card__block-1-item card__block-1-item-6">

        <p class="card__block-1-item card__block-1-item-9">

        <p class="card__block-1-item card__block-1-item-10">

        </p>

    <div class="card__block-2">
        <h2 class="card__block-title">
            Planting tools
        </h2>
        <p class="card__block-1-item card__block-2-item-1">
            Signboard
        </p>
        <p class="card__block-1-item card__block-2-item-2">

        </p>

        <p class="timer__text">
            Until the end of the discount, there are:
        </p>
        <div class="timer__number">
            <span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span>
        </div>
    </div>
    <div class="card" id="card">
        <div class="container">
            <div class="card__wrapper">
                <div class="card__price">
                    <div class="price">
                        <p class="card__price-text">
                            Price
                        </p>
                        <span class="old__price">
                            ₹1,900.00
                        </span>
                        <span class="new__price">
                            ₹1,020.99
                        </span>
                    </div>
                </div>
                <form class="card__form">
                    <div class="card__input-wrapper">
                        <input type="text" placeholder="Name" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <input type="tel" placeholder="Phone number" required class="card__input">
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        <span>Buy now</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
