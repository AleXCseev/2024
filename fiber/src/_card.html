<section class="card__section" id="order">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__title">
                Aplikator Semprotan Serat Rambut
            </h2>
            <div class="card__rating-info">
                <span>4.8</span>
                <div class="card__rating">
                    <img src="img/star-black.png" alt="">
                    <img src="img/star-black.png" alt="">
                    <img src="img/star-black.png" alt="">
                    <img src="img/star-black.png" alt="">
                    <img src="img/star-half-black.png" alt="">
                </div>
            </div>
            <img src="img/card-prod.jpg" alt="" class="card__prod">
            <div class="header__price">
                <div class="price">
                    <span class="new__price">
                        RP 149 000
                    </span>
                    <div class="discount pulse">
                        <span>-50%</span>
                    </div>
                    <span class="old__price">
                        RP 299 000
                    </span>
                </div>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <label for="text-1">
                        <img src="img/name.png" alt="">
                    </label>
                    <input type="text" id="text-1" placeholder="Nama" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <label for="tel-1">
                        <img src="img/phone.png" alt="">
                    </label>
                    <input type="tel" id="tel-1" placeholder="Telepon" required class="card__input">
                </div>
                <button type="submit" class="order__btn submit__btn">
                    <span>untuk membeli</span>
                </button>
            </form>
            <p class="card__info">
                <img src="img/alert.png" alt="">
                Kerahasiaan dihormati
            </p>
        </div>
    </div>
</section>
