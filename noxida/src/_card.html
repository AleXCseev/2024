<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <h2 class="card__title">
                NOXIDA
            </h2>
            <p class="card__text">
                RAHASIA PEREMAJAAN <br> 
                UNTUK KULIT ANDA
            </p>
            <div class="card__prod-wrapper">
                <img src="img/decor-1.png" alt="" class="card__decor card__decor-1">
                <img src="img/decor-2.png" alt="" class="card__decor card__decor-2">
                <div class="card__info card__info-1">
                    <p class="card__info-title">
                        52%
                    </p>
                    <p class="card__info-text">
                        Kulit kencang <br> & kenyal
                    </p>
                    <img src="img/card-arrow-1.png" alt="" class="card__info-arrow">
                </div>
                <div class="card__info card__info-2">
                    <p class="card__info-title">
                        21%
                    </p>
                    <p class="card__info-text">
                        Kontur Wajah <br> Yang Kencang
                    </p>
                    <img src="img/card-arrow-2.png" alt="" class="card__info-arrow">
                </div>
                <div class="card__info card__info-3">
                    <p class="card__info-title">
                        73%
                    </p>
                    <p class="card__info-text">
                        Warna Kulit Halus <br> & Bercahaya
                    </p>
                    <img src="img/card-arrow-1.png" alt="" class="card__info-arrow">
                </div>
                <div class="card__info card__info-4">
                    <p class="card__info-title">
                        82%
                    </p>
                    <p class="card__info-text">
                        Kerutan <br> Tersamarkan
                    </p>
                    <img src="img/card-arrow-2.png" alt="" class="card__info-arrow">
                </div>
                <img src="img/prod.png" alt="" class="card__prod">
                <img src="img/card-stand.png" alt="" class="card__stand">
                <img src="img/flower-1.png" alt="" class="card__flower card__flower-1">
                <img src="img/flower-2.png" alt="" class="card__flower card__flower-2">
            </div>
            <div class="header__price">
                <div class="price">
                    <div class="price__block price__block-left">
                        <p class="price__text">
                            harga biasa:
                        </p>
                        <span class="old__price">
                            Rp 569.000
                        </span>
                    </div>
                    <div class="price__block price__block-right">
                        <p class="price__text">
                            harga hari ini <br> dengan diskon:
                        </p>
                        <span class="new__price">
                            Rp 290.000
                        </span>
                    </div>
                </div>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <input type="text" placeholder="Nama Anda" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <input type="tel" placeholder="Nomor telepon Anda" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>Lakukan pesanan</span>
                </button>
            </form>
            <p class="header__delivery">
                <img src="img/delivery-icon.png" alt="">
                <span>Pengiriman cepat</span>
            </p>
        </div>
    </div>
</section>
