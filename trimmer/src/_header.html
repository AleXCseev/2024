<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <h2 class="header__subtitle">
                Вінтажний професійний
            </h2>
            <h1 class="header__title">
                тример
            </h1>
            <div class="header__block">
                <img src="img/header-prod.png" alt="" class="header__prod">
                <p class="header__info">
                    Для бороди
                    та волосся
                </p>
                <div class="header__items header__items-1">
                    <div class="header__item header__item-1">
                        <img src="img/header-icon-1.png" alt="" class="header__item-icon">
                        <p class="header__item-text">
                            60 хв роботи
                        </p>
                    </div>
                    <div class="header__item">
                        <img src="img/header-icon-2.png" alt="" class="header__item-icon">
                        <p class="header__item-text">
                            Тихий режим
                        </p>
                    </div>
                </div>
                <div class="header__items header__items-2">
                    <div class="header__item header__item-1">
                        <img src="img/header-icon-3.png" alt="" class="header__item-icon">
                        <p class="header__item-text">
                            USB зарядка
                        </p>
                    </div>
                    <div class="header__item">
                        <img src="img/header-icon-4.png" alt="" class="header__item-icon">
                        <p class="header__item-text">
                            4 насадки <br> у комплекті
                        </p>
                    </div>
                </div>
            </div>
            <div class="header__price">
                <div class="price">
                    <div class="price__item price__old">
                        <p class="price__text">
                            Стара ціна
                        </p>
                        <span class="old__price">
                            640 грн
                        </span>
                    </div>
                    <div class="price__item price__new">
                        <p class="price__text">
                            Нова ціна
                        </p>
                        <span class="new__price">
                            320 грн
                        </span>
                    </div>
                </div>
            </div>
            <a href="#card" class="order__btn">
                <span class="pulse">замовити зі знижкою</span>
            </a>
            <p class="header__quantity">
                Залишок товару за акцією: <span class="quantity">7 шт</span>
            </p>
        </div>
    </div>
</header>
