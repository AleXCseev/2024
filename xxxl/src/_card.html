<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper" id="card">
            <h2 class="card__title">
                men’s care cream
            </h2>
            <div class="card__info-rating">
                <span>4.9</span>
                <div class="card__rating">
                    <img src="img/card-star.png" alt="">
                    <img src="img/card-star.png" alt="">
                    <img src="img/card-star.png" alt="">
                    <img src="img/card-star.png" alt="">
                    <img src="img/card-star-half.png" alt="">
                </div>
            </div>
            <div class="card__prod">
                <img src="img/prod.png" alt="">
            </div>
            <div class="header__price">
                <div class="price">
                    <span class="old__price">
                        RP 299 000
                    </span>
                    <span class="new__price">
                        RP 149 000
                    </span>
                </div>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <label for="text-1">
                        <img src="img/name.png" alt="">
                    </label>
                    <input type="text" id="text-1" placeholder="Ім'я" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <label for="tel-1">
                        <img src="img/phone.png" alt="">
                    </label>
                    <input type="tel" id="tel-1" placeholder="Телефон" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>купить</span>
                </button>
                <p class="header__alert">
                    <img src="img/alert.png" alt="">
                    <span>Соблюдается конфиденциальность</span>
                </p>
            </form>
        </div>
    </div>
</section>
