<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <span class="header__led">
                LED
            </span>
            <h2 class="header__title">
                светильник
            </h2>
            <h3 class="header__subtitle">
                на солнечной батарее
            </h3>
            <div class="card__rating">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
            </div>
            <div class="card__slider owl-carousel">
                <a href="img/card/1.jpg" data-fancybox="card">
                    <img src="img/card/1.jpg" alt="" />
                </a>
                <a href="img/card/2.jpg" data-fancybox="card">
                    <img src="img/card/2.jpg" alt="" />
                </a>
                <a href="img/card/3.jpg" data-fancybox="card">
                    <img src="img/card/3.jpg" alt="" />
                </a>
                <a href="img/card/4.jpg" data-fancybox="card">
                    <img src="img/card/4.jpg" alt="" />
                </a>
            </div>
            <div class="header__block">
                <div class="header__price">
                    <div class="price">
                        <div class="price__item price__item-1">
                            <p class="price__item-text">
                                Обычная цена:
                            </p>
                            <span class="old__price">
                                321 грн
                            </span>
                        </div>
                        <div class="price__item price__item-2">
                            <p class="price__item-text">
                                Вы экономите 50%
                            </p>
                            <span class="new__price">
                                123 грн
                            </span>
                        </div>
                    </div>
                </div>
                <form class="card__form">
                    <div class="input__wrapper">
                        <label for="name">
                            <img src="img/name.png" alt="">
                        </label>
                        <input id="name" type="text" placeholder="Имя" required class="card__input">
                    </div>
                    <div class="input__wrapper">
                        <label for="tel">
                            <img src="img/phone.png" alt="">
                        </label>
                        <input id="tel" type="tel" placeholder="Телефон" required class="card__input">
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        <span>купить</span>
                    </button>
                </form>
                <p class="header__quantity">
                    Количество товара по акции: <span class="quantity">12 шт</span>
                </p>
            </div>
        </div>
    </div>
</section>
