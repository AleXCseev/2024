<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <h1 class="header__title">
                Вишуканий ТРИМЕР для досконалого вигляду 
            </h1>
            <h2 class="header__subtitle">
                Ідеальний вибір для гоління та стрижки
            </h2>
            <div class="timer">
                <div class="timer__item">
                    <span class="timer__number hours">
                        00
                    </span>
                    <span class="timer__text">
                        Годин
                    </span>
                </div>
                <span class="timer__divider">:</span>
                <div class="timer__item">
                    <span class="timer__number minutes">
                        00
                    </span>
                    <span class="timer__text">
                        Хвилин
                    </span>
                </div>
                <span class="timer__divider">:</span>
                <div class="timer__item">
                    <span class="timer__number seconds">
                        00
                    </span>
                    <span class="timer__text">
                        Секунд
                    </span>
                </div>
            </div>
            <div class="header__price">
                <div class="price">
                    <div class="price__item">
                        <p class="price__item-text">
                            Стара ціна:
                        </p>
                        <span class="old__price">
                            640 грн
                        </span>
                    </div>
                    <div class="price__item price__item-2">
                        <p class="price__item-text">
                            Актуальна ціна <br> зі знижкою:
                        </p>
                        <span class="new__price">
                            320 грн
                        </span>
                    </div>
                </div>
            </div>
            <a href="#card" class="order__btn">
                <span>Замовити</span>
            </a>
            <p class="header__date">
                Знижка діє до <span class="date">07.07.2024</span>
            </p>
        </div>
    </div>
</header>
