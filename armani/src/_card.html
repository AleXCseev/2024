<section class="card__section" id="card">
    <div class="container">
        <div class="card__section-wrapper">
            <img src="img/logo.png" alt="" class="card__logo">
            <h2 class="card__title">
                Портмоне из натуральной кожи
            </h2>
            <div class="card__raiting">
                <span>5.0</span>
                <div class="rating">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                </div>
            </div>
            <p class="card__color-text">
                Выберите цвет:
            </p>
            <div class="card__btns">
                <button class="card__btn card__btn-brown active" data-color="brown">
                    <span>Коричневый</span>
                </button>
                <button class="card__btn card__btn-black" data-color="black">
                    <span>Чёрный</span>
                </button>
            </div>
            <div class="card__slider owl-carousel">
                <a href="img/card/brown/1.jpg" data-fancybox="card" class="card__slide">
                    <img 
                        src="img/card/brown/1.jpg" 
                        data-brown="img/card/brown/1.jpg"
                        data-black="img/card/black/1.jpg"
                        alt="" 
                    />
                </a>
                <a href="img/card/brown/2.jpg" data-fancybox="card" class="card__slide">
                    <img 
                        src="img/card/brown/2.jpg" 
                        data-brown="img/card/brown/2.jpg"
                        data-black="img/card/black/2.jpg"
                        alt="" 
                    />
                </a>
                <a href="img/card/brown/3.jpg" data-fancybox="card" class="card__slide">
                    <img 
                        src="img/card/brown/3.jpg" 
                        data-brown="img/card/brown/3.jpg"
                        data-black="img/card/black/3.jpg"
                        alt="" 
                    />
                </a>
                <a href="img/card/brown/4.jpg" data-fancybox="card" class="card__slide">
                    <img 
                        src="img/card/brown/4.jpg" 
                        data-brown="img/card/brown/4.jpg"
                        data-black="img/card/black/4.jpg"
                        alt="" 
                    />
                </a>
            </div>
            <p class="card__info">
                <span>Материал:</span>
                <span>Качественная кожа</span>
            </p>
            <p class="card__info">
                <span>Фурнитура:</span>
                <span>Металл</span>
            </p>
            <p class="card__info">
                <span>Размер:</span>
                <span>20x11x3 см</span>
            </p>
            <p class="card__info">
                <span>12 отсеков:</span>
                <span>Для купюр, карт и визиток</span>
            </p>
        </div>
    </div>
    <div class="header__prize">
        <h2 class="header__prize-title">
            Браслет ELEGATTO <br> в подарок!
        </h2>
        <img src="img/prize.jpg" alt="" class="header__prize-bg">
        <img src="img/prod-bralset-2.png" alt="" class="header__prize-img">
    </div>
    <div class="header__block">
        <h3 class="header__block-title">
            ЗАКАЖИ ПО АКЦИИ <br>
            ПРЯМО СЕЙЧАС!
        </h3>
        <div class="header__price">
            <div class="price">
                <div class="price__wrapper">
                    <span class="old__price">RP 640 000</span>
                </div>
                <div class="price__wrapper">
                    <span class="new__price">RP 320 000</span>
                </div>
            </div>
            <p class="header__price-result">
                и сэкономь <span class="result"></span>
            </p>
        </div>
        <form class="card__form">
            <div class="card__input-wrapper card__input-name">
                <input type="text" placeholder="Имя" required class="card__input">
            </div>
            <div class="card__input-wrapper card__input-phone">
                <input type="tel" placeholder="Телефон" required class="card__input">
            </div>
            <button type="submit" class="order__btn card__submit">
                <span>купить</span>
            </button>
        </form>
        <p class="header__quantity">
            Остаток товара по акции: <span class="quantity">7 шт</span>
        </p>
    </div>
</section>
