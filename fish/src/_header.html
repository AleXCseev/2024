<header class="header__section">
    <div class="header__title-wrapper">
        <h1 class="header__title header__title-1">
            <span class="word">Fish</span>
            <span class="word">Hungry</span>
        </h1>
    </div>
    <h2 class="header__subtitle">
        Активатор кльову риби
    </h2>
    <div class="header__block">
        <div class="container">
            <div class="header__block-wrapper">
                <h2 class="header__block-title">
                    Спіймайте дійсно багато риби
                </h2>
                <div class="header__items">
                    <div class="header__item header__item-1">
                        <img src="img/header-icon-1.png" alt="">
                        <p class="header__item-text">
                            Збільшує улов у 3&nbsp;рази
                        </p>
                    </div>
                    <div class="header__item header__item-2">
                        <img src="img/header-icon-2.png" alt="">
                        <p class="header__item-text">
                            Для літньої та зимової риболовлі
                        </p>
                    </div>
                    <div class="header__item header__item-3">
                        <img src="img/header-icon-3.png" alt="">
                        <p class="header__item-text">
                            Окупається в першу риболовлю
                        </p>
                    </div>
                    <img src="img/header-prod.png" alt="" class="header__prod">
                </div>
                <div class="header__price">
                    <div class="price">
                        <span class="old__price">321 грн</span>
                        <span class="new__price">123 грн</span>
                    </div>
                    <div class="header__discount">
                        <span class="pulse">50%</span>
                    </div>
                </div>
                <a href="#card" class="order__btn">
                    <span>замовити зі знижкою</span>
                </a>
                <p class="header__date">
                    Акція триватиме до <span class="date">15.06.24</span>
                </p>
            </div>
        </div>
    </div>
</header>
